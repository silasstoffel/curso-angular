<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <ap-v-message *ngIf="loginForm.get('userName').errors?.required" message="User name is required!"></ap-v-message>
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="password">
    <ap-v-message *ngIf="loginForm.get('password').errors?.required" message="Password is required!"></ap-v-message>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>

<p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
